version: '3'

services:
    app:
      build: .
      container_name: laravel_rest
      entrypoint: ./.docker/app/entrypoint.sh
      environment:
        - APP_HOST=app
        - PORT_HOST=9000
      volumes:
        - .:/var/www
      networks:
        - app-network

    nginx:
      build: .docker/nginx
      container_name: laravel_nginx
      restart: always
      tty: true
      depends_on:
          - app
      ports:
        - "8001:80"
      volumes:
        - .:/var/www
      networks:
        - app-network

networks:
  app-network:
      driver: bridge
